spring:
  application:
    name: ${SPRING_APP_NAME:navik}
  profiles:
    active: ${SPRING_ACTIVE_PROFILE:dev}



  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

  cloud:
    aws:
      region:
        static: ${AWS_REGION}
      s3:
        bucket: ${AWS_S3_BUCKET}
